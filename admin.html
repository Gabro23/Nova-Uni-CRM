<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Login - NovaUni</title>
	<style>
		body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
		
		/* Stile per il box di login */
		#loginContainer {
			max-width: 400px; margin: 100px auto; padding: 30px;
			background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
			text-align: center;
		}
		input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
		button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; font-size: 16px; }
		button:hover { background: #0056b3; }
		.error { color: red; margin-top: 10px; font-size: 14px; }

		/* Stile per il pannello (nascosto all'inizio) */
		#dashboardContainer { display: none; }
		table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
		th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
		th { background-color: #333; color: white; }
		tr:nth-child(even) { background-color: #f9f9f9; }
		
		#btnLogout { background: #dc3545; float: right; margin-bottom: 20px; }
	</style>
</head>
<body>

	<div id="loginContainer">
		<h2>üîê Accesso Riservato</h2>
		<input type="email" id="emailInput" placeholder="La tua email">
		<input type="password" id="passwordInput" placeholder="Password">
		<button onclick="faiLogin()">Entra</button>
		<p id="msgErrore" class="error"></p>
	</div>

	<div id="dashboardContainer">
		<button id="btnLogout" onclick="faiLogout()">Esci</button>
		<h1>Pannello di Controllo</h1>
		

		<table>
			<thead>
				<tr>
					<th>Studente</th>
					<th>Telefono</th>
					<th>Inserito Da</th>
					<th>Data</th>
				</tr>
			</thead>
			<tbody id="tabellaStudenti"></tbody>
		</table>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <script src="admin.js"></script>
</body>
</html>
