<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pannello Admin - CRM</title>
	<style>
		body { font-family: sans-serif; padding: 20px; }
		table { width: 100%; border-collapse: collapse; margin-top: 20px; }
		th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
		th { background-color: #f2f2f2; }
		select { padding: 5px; margin-bottom: 20px; }
	</style>
</head>
<body>

	<h1>Pannello di Controllo (Admin)</h1>
	
	<label for="filtroOrientatore">Mostra inserimenti di:</label>
	<select id="filtroOrientatore" onchange="filtraTabella()">
		<option value="tutti">Tutti gli orientatori</option>
		<option value="giulia@email.com">Giulia</option>
		<option value="marta@email.com">Marta</option>
		</select>

	<table>
		<thead>
			<tr>
				<th>Nome Studente</th>
				<th>Telefono</th>
				<th>Inserito Da</th>
				<th>Data</th>
			</tr>
		</thead>
		<tbody id="tabellaStudenti">
			</tbody>
	</table>

	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
	
	<script src="admin.js"></script>
</body>
</html>
