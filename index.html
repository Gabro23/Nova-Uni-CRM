<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nova Uni - Polo di Orientamento</title>
	
	<link rel="icon" type="image/jpeg" href="Logo-piccolo.jpg">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="crm-header text-center">
		<img src="Logo.jpg" alt="Logo Nova Uni" class="logo-img">
		<p class="mb-0 fs-4">Polo di Orientamento di Laura Baldari</p>
	</div>

	<div class="container">
		
		<div id="loginSection" class="row justify-content-center d-none">
			 </div>

		<div id="crmSection" class="row justify-content-center">
			<div class="col-md-8 col-lg-6">
				
				<div class="card p-4">
					<h4 class="text-center mb-4" style="color: #0d2e66;">Nuova Scheda Studente</h4>
					
					<form id="leadForm">
						<div class="row mb-2">
							<div class="col-md-6">
								<label for="nome" class="form-label">Nome <span class="asterisk">*</span></label>
								<input type="text" class="form-control" id="nome" required placeholder="Mario">
							</div>
							<div class="col-md-6">
								<label for="cognome" class="form-label">Cognome <span class="asterisk">*</span></label>
								<input type="text" class="form-control" id="cognome" required placeholder="Rossi">
							</div>
						</div>

						<div class="mb-4">
							<label for="telefono" class="form-label">Telefono <span class="asterisk">*</span></label>
							<input type="tel" class="form-control" id="telefono" required placeholder="333 1234567">
						</div>

						<hr class="text-muted">
						<p class="text-muted small mb-0">Dati Facoltativi</p>

						<div class="mb-2">
							<label for="email" class="form-label">Email Studente</label>
							<input type="email" class="form-control" id="email" placeholder="email@esempio.it">
						</div>

						<div class="mb-2">
							<label for="universita" class="form-label">Ateneo di Interesse</label>
							<select class="form-select" id="universita" onchange="aggiornaCorsi()">
								<option value="" selected disabled>Seleziona Ateneo...</option>
								<option value="Pegaso">Pegaso</option>
								<option value="Mercatorum">Mercatorum</option>
								<option value="SanRaffaele">San Raffaele</option>
							</select>
						</div>

						<div class="mb-4">
							<label for="corso" class="form-label">Corso di Laurea</label>
							<select class="form-select" id="corso" disabled>
								<option value="">Prima seleziona un Ateneo</option>
							</select>
						</div>

						<div class="d-grid gap-2">
							<button type="submit" class="btn btn-primary">Inserisci nel CRM</button>
						</div>
					</form>
				</div>

				<div class="footer-text">
					&copy; 2024 Nova Uni CRM - Accesso Riservato
				</div>

			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

	<script src="script.js"></script>
</body>
</html>
